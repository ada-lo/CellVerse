<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect x="20" y="20" width="160" height="160" rx="15" ry="15" fill="#ecf0f1" stroke="#2c3e50" stroke-width="4"/>
  
  <!-- Cell Wall -->
  <rect x="30" y="30" width="140" height="140" rx="10" ry="10" fill="none" stroke="#8e44ad" stroke-width="5"/>
  
  <!-- Cell cytoplasm -->
  <rect x="35" y="35" width="130" height="130" rx="8" ry="8" fill="#3498db" fill-opacity="0.15"/>
  
  <!-- Cell membrane -->
  <rect x="35" y="35" width="130" height="130" rx="8" ry="8" fill="none" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="3 2"/>
  
  <!-- Chloroplasts -->
  <ellipse cx="60" cy="60" rx="15" ry="10" fill="#27ae60" transform="rotate(-15 60 60)"/>
  <ellipse cx="130" cy="70" rx="15" ry="10" fill="#27ae60" transform="rotate(15 130 70)"/>
  <ellipse cx="70" cy="130" rx="15" ry="10" fill="#27ae60" transform="rotate(30 70 130)"/>
  <ellipse cx="130" cy="140" rx="15" ry="10" fill="#27ae60" transform="rotate(-20 130 140)"/>
  
  <!-- Nucleus -->
  <circle cx="100" cy="100" r="20" fill="#2c3e50"/>
  <circle cx="95" cy="95" r="4" fill="#ecf0f1" fill-opacity="0.6"/>
  
  <!-- Central Vacuole -->
  <ellipse cx="100" cy="150" rx="50" ry="20" fill="#3498db" fill-opacity="0.3" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Mitochondria -->
  <ellipse cx="150" cy="100" rx="12" ry="6" fill="#e74c3c" transform="rotate(0 150 100)"/>
  <path d="M142,97 Q150,94 158,97 Q150,100 142,97" stroke="#2c3e50" stroke-width="1" fill="none"/>
  <path d="M142,100 Q150,97 158,100 Q150,103 142,100" stroke="#2c3e50" stroke-width="1" fill="none"/>
  <path d="M142,103 Q150,100 158,103 Q150,106 142,103" stroke="#2c3e50" stroke-width="1" fill="none"/>
  
  <!-- Endoplasmic Reticulum -->
  <path d="M65,100 Q80,90 95,95" stroke="#3498db" stroke-width="2" fill="none"/>
  <path d="M60,105 Q75,95 90,100" stroke="#3498db" stroke-width="2" fill="none"/>
  
  <!-- Golgi Apparatus -->
  <path d="M120,40 Q130,35 140,40" stroke="#9b59b6" stroke-width="3" fill="none"/>
  <path d="M120,45 Q130,40 140,45" stroke="#9b59b6" stroke-width="3" fill="none"/>
  <path d="M120,50 Q130,45 140,50" stroke="#9b59b6" stroke-width="3" fill="none"/>
</svg>
